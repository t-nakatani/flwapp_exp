{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="alert alert-dark" role="alert">
    <h5> 推定結果 </h5>
    <p>次の内容で提出します</p>
 </div>
 <div class="d-flex mt-4">
    <ul class="list-inline mx-auto justify-content-center">
        <li class="list-inline-item">
            <img src='{{ path_img }}' width='{{ width }}' height='{{ height }}' class="img-fluid d-block mx-auto">
        </li>
        <li class="list-inline-item">
            <div class="list-group gap-3 mx-3">
                <img src="/media/arrangement/{{ filename }}" width='{{ height }}' height='{{ height }}'>
            </div>
        </li>
    </ul>
 </div>
 <div class="d-grid gap-2 col-5 mx-auto mt-2">
    <a class="btn btn-outline-primary" href="{% url 'select_arrangement' user.id %}" role="button">戻る</a>
</div>
 <form method="post">
    {% csrf_token %}
    <div class="d-grid gap-2 col-5 mx-auto mt-2">
            <input type="hidden" name="predict" value={{ predict }}>
            <button type="submit" class="submit btn btn-primary">submit</button>
    </div>
</form>
{% endblock content %}
