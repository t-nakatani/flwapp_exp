
{% extends 'base.html' %}

{% block content %}
<div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="20" style="width: {{ percentage_completed }}"></div>
</div>
<div class="text-black text-center bg-white p-3 p-sm-5 rounded">
    <h2>{{ next_img_id }} out of a total of 20 images have been completed</h3>
</div>

<div class="d-grid gap-2 col-5 mx-auto mt-2">
    <a href="#" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">next image</a>
</div>
{% endblock content %}
