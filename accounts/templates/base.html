<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Flower App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand flex-md-row navbar-dark bg-dark">
      <div class="container justify-content-between">
        <a href="{% url 'home' %}" class="navbar-brand">HOME</a>
        <ul class="navbar-nav mr-md-2">
          {% if user.is_authenticated%}
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout ({{user.username}})</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'note' %}">Sign Up</a></li>
          {% endif %}
      </ul>
      </div>
    </nav>
    {% block header %}
    {% endblock header %}

    {% block content %}
    {% endblock content %}
  </body>
</html>
